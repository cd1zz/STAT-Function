name: Build and Upload STAT ZIP (OIDC Auth)

on:
  push:
    branches:
      - main
      - 'build*'
    paths:
      - 'classes/**'
      - 'modules/**'
      - 'shared/**'
      - 'debug/**'
      - 'requirements.txt'
      - 'host.json'

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.10'
  STORAGE_ACCOUNT: 'statgitbuildstorage'   
  CONTAINER_NAME: 'statbuild'              

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   
      contents: read

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Dependencies
      run: |
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        python -m pip install --upgrade pip
        pip install -r requirements.txt --target=".python_packages/lib/site-packages"
        popd

    - name: Create ZIP Package
      run: |
        cd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        zip -r stat.zip classes/ modules/ shared/ debug/ .python_packages/ host.json requirements.txt -x '*__pycache__*'

    - name: Azure Login with OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Upload ZIP to Azure Blob Storage
      run: |
        az storage blob upload \
          --account-name ${{ env.STORAGE_ACCOUNT }} \
          --container-name ${{ env.CONTAINER_NAME }} \
          --name ${{ github.ref_name }}-stat.zip \
          --file '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/stat.zip' \
          --overwrite \
          --auth-mode login